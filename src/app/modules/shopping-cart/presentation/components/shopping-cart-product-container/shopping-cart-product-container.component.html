<div
  class="flex flex-col px-16 w-full"
  *ngFor="let item of (cart$ | async)?.items">
  <div class="grid grid-cols-2">
    <div class="flex">
      <div
        class="flex-shrink-0 self-start flex justify-center items-center mr-4 w-48 h-48">
        <img
          class="max-w-full max-h-full object-contain"
          src="{{ item.product.imgUrl }}"
          alt="{{ item.product.description }}" />
      </div>
      <div class="flex flex-col">
        <h1 class="text-3xl font-saira">{{ item.product.description }}</h1>
        <h2 class="my-4 text-[#505050] font-saira font-light italic">
          R${{ item.product.price }} / {{ item.quantity }} UN
        </h2>
        <div class="flex mb-4">
          <button class="text-red-600 text-xl ml-4 mr-8">Excluir</button>
          <button class="text-b2green-400 text-xl">Favoritar</button>
        </div>
        <p class="font-saira w-full flex-grow">
          {{ item.product.longDescription }}
        </p>
      </div>
    </div>

    <div class="flex items-center justify-self-end">
      <div class="flex justify-between items-center mb-4 w-full">
        <div class="flex items-center justify-self-end w-48">
          <div
            class="flex justify-center items-center bg-[#F0F0F0] px-4 rounded-lg mr-16 w-48">
            <button
              (click)="decrementQuantity(item.id)"
              class="p-1 text-2xl text-red-600">
              -
            </button>
            <h1 class="mx-4">{{ item.quantity }}</h1>
            <button
              (click)="incrementQuantity(item.id)"
              class="p-1 text-2xl text-b2green-400">
              +
            </button>
          </div>

          <h1 class="text-xl">
            R${{ (item.quantity * item.product.price).toFixed(2) }}
          </h1>
        </div>
      </div>
    </div>
  </div>
  <div class="my-4 h-[0.5px] w-full bg-gray-100"></div>
</div>
