<section class="flex flex-col h-screen">
  <app-header></app-header>
  <div class="h-full flex flex-col items-center" *ngIf="cart$ | async as cart">
    <div
      class="flex flex-col w-full px-8 lg:px-64"
      *ngIf="cart.items.length > 0; else emptyCart">
      <h1 class="text-5xl my-8 font-montserrat">Carrinho</h1>
      <app-shopping-cart-product-container />
      <app-confirm-purchase-container />
    </div>
    <ng-template #emptyCart class="justify-self-center">
      <div class="h-full flex flex-col justify-center items-center">
        <h1 class="mb-8 text-5xl text-gray title text-center lg:text-start">
          O carrinho est√° vazio
        </h1>
        <img
          class="w-1/2 mb-8 md:mb-0"
          src="assets/img/svg/empty-cart.svg"
          alt="Logo B2RISE" />
      </div>
    </ng-template>
  </div>
</section>
