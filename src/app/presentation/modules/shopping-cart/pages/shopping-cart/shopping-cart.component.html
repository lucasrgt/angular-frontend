<section class="flex flex-col h-screen">
  <app-header></app-header>
  <div class="h-full flex flex-col" *ngIf="cart$ | async as cart">
    <div *ngIf="cart.items.length > 0; else emptyCart">
      <div *ngFor="let item of cart.items">
        {{ item.product.description }} - {{ item.product.price }}
      </div>
    </div>
    <ng-template #emptyCart>
      <div class="h-full flex flex-col justify-center items-center">
        <h1 class="mb-8 text-5xl text-gray">O carrinho est√° vazio</h1>
        <img
          class="w-1/3 mb-8 md:mb-0"
          src="assets/img/svg/empty-cart.svg"
          alt="Logo B2RISE" />
      </div>
    </ng-template>
  </div>
</section>
