<section class="flex flex-col h-screen">
  <app-header></app-header>
  <ul>
    <li *ngFor="let order of orders$ | async">
      <h1>Pedido ID: {{ order.id }}</h1>
    </li>
  </ul>
  <div class="flex flex-col justify-center items-center h-full">
    <ng-container *ngIf="(orders$ | async)?.length === 0">
      <img
        class="w-64 md:mb-0"
        src="assets/img/svg/empty-order.svg"
        alt="Empty Purchase History" />
      <h2 class="mt-8 text-xl text-b2blue-700">
        Não há nada por aqui. Que tal realizar algumas compras?
      </h2>
    </ng-container>
  </div>
</section>
